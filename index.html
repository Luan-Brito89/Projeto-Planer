<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    
    <!-- Fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    
    <title>Planejamento Semanal - Compass</title>

</head>

<body>
    <header class="header_initial">
        <div class="header_description">

            <h3 class="description">Planejamento Semanal</h3>
            <p class="description">Utilize o formulário para adicionar novas tarefas:</p>

        </div>


        <div class="header_btns d-flex justify-content-center align-items-center">
            <button id="header_button_add" class="btn-default btn-save-green">Salvar localStorage</button>
            <button id="header_button_delete" class="btn-default btn-delete-red"> <i class="fa fa-trash" aria-hidden="true"></i> Excluir localStorage</button>
        </div>

        
        <div class="clock">      
            <p class="time" id="time"></p>      
            <p class="date" id="data">05 de outubro de 2022</p>    
        </div>

    </header>

    <section class="container_atividade">
        <div class="add_atividade">
            <form class="atv_formulario" >

                <input class="form-task" type="text" placeholder="Atividade">

                <select id="select_day" class="escolher_dia" name="">
                    <option id="segunda">Segunda-feira</option>
                    <option id="terça">Terça-feira</option>
                    <option id="quarta">Quarta-feira</option>
                    <option id="quinta">Quinta-feira</option>
                    <option id="sexta">Sexta-feira</option>
                    <option id="sabado">Sábado</option>
                    <option id="domingo">Domingo</option>
                </select>

                <label for="hora"></label>
                <input type="time" id="hora" name="horaCadastro">

                <button type="submit" class="btn-padrao btn-save-green">  <i class="fa fa-plus" aria-hidden="true"></i> 
                    Adicionar Atividade
                </button>

                <button type="submit" class="btn-padrao btn-delete-red"> <i class="fa fa-minus" aria-hidden="true"></i>
                    Excluir todos
                </button>


            </form>
        </div>   

    </section>



</body>

<script src="/assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/fbe1bf8203.js" crossorigin="anonymous"></script>

</html>
